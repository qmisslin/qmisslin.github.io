<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ARTUS - Colette</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="theme.css">
    </head>
    <body onload="Vocal.start();">
        <div class="container">
            <svg xmlns="http://www.w3.org/2000/svg" 
                version="1.1"
                style="height:0;display:block;">
                <defs>
                    <linearGradient id="grad1" gradientTransform="rotate(90)">
                        <stop offset="0%" stop-color="rgba(240,240, 255,0.4)"/>
                        <stop offset="100%" stop-color="transparent"/>
                    </linearGradient>
                </defs>
            </svg>
            <div class="speak">
                <div class="msg in"><div class="msg-content">bonjour</div></div>
                <div class="msg out"><div class="msg-content">bonjour</div></div>
            </div>
            <div class="wave">
                <div class="circle" onclick="Vocal.start()" ondblclick="Vocal.restart()">
                    <div class="inner" style="width: 40%;height:40%; margin: 30%;"></div>
                </div>
            </div>  
        </div>

        <!-- Lib -->
        <script src="jquery.min.js"></script>

        <!-- Data -->
        <script src="DataFrench/FrenchCities.js"></script>
        <script src="DataFrench/FrenchDepartments.js"></script>
        <script src="DataFrench/Names.js"></script>
        <script src="DataFrench/Words.js"></script>
        <script src="DataFrench/WorldCities.js"></script>

        <!-- App -->
        <script src="Mapper.js"></script>
        <script src="IA.js"></script>
        <script src="Page.js"></script>
        <script src="Vocal.js"></script>
    </body>
</html>
