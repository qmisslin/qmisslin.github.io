<div id="container">
    <div id="header">
        <div id="btn_change_conv">
            <i class="fas fa-comment-alt"></i>
            <div id="notification">5</div>
        </div>
        <div id="title">Conversation</div>
        <div id="option"><i class="fas fa-cog"></i></div>
    </div>
    <div id="content" data-simplebar data-simplebar-auto-hide="false">
        <div id="content_anchor"></div>
    </div>
    <div id="footer">
        <div id="footer_content">
            <div id="btn_msg_type">
                <div class="select" name="message_type_select">
                    <div class="option_container up">
                        <div class="option" value="input_text"> <i class="fas fa-font"></i></div>
                        <div class="option" value="input_image"><i class="fas fa-image"></i></div>
                        <div class="option" value="input_file"><i class="fas fa-file"></i></div>
                    </div>
                </div>
            </div>
            <div id="input_container">
                <div id="btn_clear_input">
                    <i class="fas fa-times"></i>
                </div>
                <textarea id="input_text" type="text" class="input" placeholder="Votre message..."></textarea>
                <input id="input_file" multiple file_name="fichiers" accept="image/x-png,image/gif,image/jpeg" type="file" class="input">
                <input id="input_image" multiple class="input" type="file" file_name="images" placeholder="Votre image...">
            </div>
            <div id="btn_msg_send"><i class="fas fa-paper-plane"></i></div>
        </div>


        <div class="include_element" include="./menu.html"></div>
    </div>
</div>
